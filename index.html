  <body>
  <div class="container">
  
    <center>
<h1 class="h11">Emotion To Emoji App <br> 
</h1>
<span>&#128512;</span>
<span>&#128512;</span>

<span>&#128512;</span>

      <p style="font-size: 22px;">Take your selfie to generate emoji

        <div id="result"></div>
        <br><br>
